<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    </body>
    <script>

        let playerWins = 0;
        let computerWins = 0;

        function computerPlay(){
            let min = 1;
            let max = 3;
            let string  = Math.floor(Math.random() * (max - min + 1) + min);
            if(string == 1){
                return "rock";
            }
            else if(string == 2){
                return "paper";
            }
            else{
                return "scissors";
            }
        }

        function playRound(playerSelection, computerSelection){

            if(playerSelection === computerSelection){
                return "Tie";
            }
            else if(playerSelection == "rock" && computerSelection == "scissors"){
                playerWins++;
                return "You win! Rock beats scissors!"
            }
            else if(playerSelection == "rock" && computerSelection == "paper"){
                computerWins++
                return "You lose! Paper beats rock!"
                
            }
            else if(playerSelection == "scissors" && computerSelection == "rock"){
                computerWins++
                return "You lose! Rock beats scissors!"
                
            }
            else if(playerSelection == "scissors" && computerSelection == "paper"){
                playerWins++;
                return "You win! Scissors beats paper!"
                
            }
            else if(playerSelection == "paper" && computerSelection == "scissors"){
                computerWins++
                return "You lose! Scissors beats paper!"
                
            }
            else if(playerSelection == "paper" && computerSelection == "rock"){
                playerWins++;
                return "You win! Paper beats rock!"
                
            }
            else{
                return "Something is wrong."
            }
        }

        function game (){

            for(let i = 0; i < 5; i++){

                let playerSelection = prompt("Enter your choice (rock, paper, scissors)");
                let computerSelection = computerPlay();
                
                console.log(playRound(playerSelection, computerSelection));
                console.log("Player's score: " + playerWins + " Computer's score: " + computerWins);
            }

            if(playerWins > computerWins){
                console.log("Player is the winner after 5 rounds the score is, Player: " + playerWins +
                             " Computer: " + computerWins);
            }

            else if(computerWins > playerWins){
                console.log("Computer is the winner after 5 rounds the score is, Computer: " + computerWins +
                             " Player: " + playerWins);
            }

            else{
                console.log("It's a tie!");
            }


        }

        game();
        

    </script>
</html>
